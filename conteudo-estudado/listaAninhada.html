<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>Lista Aninhada de Frutas</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 id="titulo"><strong>Frutas do Mercado</strong></h1>
    <div class="caixa">
      <ol type="1">
        <li>Abacate</li>
        <li>Ameixa</li>
        <li>
          Banana
          <ul type="square">
            <li>Banana Caturra</li>
            <li>Banana Prata</li>
          </ul>
        </li>
        <li>Bergamota</li>
        <li>Caqui</li>
        <li>Maçã</li>
        <li>
          Mamão
          <ul type="square">
            <li>Mamão Formosa</li>
            <li>Mamão Papaia</li>
          </ul>
        </li>
        <li>Manga</li>
        <li>Melão</li>
        <li>Morango</li>
        <li>Pera</li>
        <li>Uva</li>
      </ol>
    </div>
  </body>
</html>
